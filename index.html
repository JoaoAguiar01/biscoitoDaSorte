<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fortune Cookie</title>

  <link rel="shortcut icon" href="./assets/closed-cookie.svg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="btnOpen">
        <img src="./images/fortune-cookie.svg" alt="There's a fortune cookie and it's clickable." />
      </button>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      
        <div id="yourLuck"></div>
      
      <img src="./images/opened-cookie.svg" alt="There is a opened cookie here." />
      <button id="btnAgain">Abrir outro biscoito</button>
    </div>
  </main>
</body>

</html>
